name: Tests

on: [push, pull_request]

jobs:
  web-ext-lint:
    name: Lint with web-ext
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Run web-ext
        run: npx web-ext lint -s src
